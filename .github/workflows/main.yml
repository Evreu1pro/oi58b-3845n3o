name: Lidl Stealth Engine

on:
  schedule:
    # Запуск каждый час в 17 минут (ломает антифрод-таймеры)
    - cron: '17 * * * *'
  workflow_dispatch: # Кнопка для ручного запуска теста

jobs:
  ninja_booking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests tzdata
      - name: Execute Payload
        env:
          # Основные креды
          LIDL_PHONE: ${{ secrets.LIDL_PHONE }}
          LIDL_PASSWORD: ${{ secrets.LIDL_PASSWORD }}
          # Ключи для ТГ (если не добавишь - скрипт просто не будет слать пуши, но продолжит работать)
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python lidl_cloud.py
